<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Happy Women's Day</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            text-align: center;
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
        }
        .wish-text {
            font-size: 2.5rem;
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }
        .heart {
            font-size: 3rem;
            color: #ff4d6d;
            animation: bounce 1.5s infinite;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>

    <div class="container shadow-lg bg-dark p-4">
        <h1 class="wish-text">‚ú® Happy Women's Day! ‚ú®</h1>
        <p class="lead">Celebrating the strength, love, and power of women everywhere. <br> You are amazing, inspiring, and unstoppable! üíñ</p>
        <div class="heart">‚ù§Ô∏è</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
